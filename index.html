<script>
  const YT_VIDEO_ID = "bSUGNNLKt9c"; // <-- tu video
  let player = null;
  let playing = false;

  const btn = document.getElementById("musicToggle");

  // Cargar API de YouTube
  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  tag.onerror = () => {
    btn.disabled = true;
    btn.textContent = "‚ö†Ô∏è M√∫sica bloqueada";
    console.error("No se pudo cargar la API de YouTube.");
  };
  document.head.appendChild(tag);

  // YouTube llama esto cuando la API est√° lista
  window.onYouTubeIframeAPIReady = function () {
    player = new YT.Player("yt-player", {
      videoId: YT_VIDEO_ID,
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: YT_VIDEO_ID,
        playsinline: 1,
        rel: 0,
        modestbranding: 1,
        origin: window.location.origin
      },
      events: {
        onReady: () => {
          btn.disabled = false;
          btn.textContent = "‚ñ∂ M√∫sica";
          try { player.setVolume(35); } catch(e) {}
        },
        onError: (e) => {
          btn.disabled = true;
          btn.textContent = "‚ö†Ô∏è Video no disponible";
          console.error("Error del reproductor:", e);
        }
      }
    });
  };

  btn.addEventListener("click", () => {
    if (!player) return;

    try {
      if (!playing) {
        player.playVideo();
        btn.textContent = "‚è∏ Pausar";
        playing = true;
      } else {
        player.pauseVideo();
        btn.textContent = "‚ñ∂ M√∫sica";
        playing = false;
      }
    } catch (e) {
      console.error(e);
      btn.textContent = "‚ö†Ô∏è No se pudo reproducir";
    }
  });
</script>
